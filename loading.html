<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
    html,body{
        background: black;
        color: red;
        font-family: sans-serif;
        text-align: center;
    }
    h1{
        margin-top: 64px;
    }
    h2{
        margin-top: 8px;
    }
      .loader {
  border: 16px solid white;
  border-radius: 50%;
  border-top: 16px solid red;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}
      @-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<center><body>
    <h1>Initializing MClient...</h1>
    <h2>Do not close this window while it is loading. 
    Please go to <a href = "https://mclient.tk">Mclient.tk</a> for more information.</h2>
  <div class="loader"></div>
    <script>window.setTimeout(function(){ window.close(); }, 5000);</script>
</body></center>
</html>
